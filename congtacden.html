<button type="button" onclick="Get()">Get Battery</button>

<button type="button" onclick="turnOnTheLight()">Turn On The Light</button>
<button type="button" onclick="turnOffTheLight()">Turn Off The Light</button>
<script>

        energy;
        constructor(energy) {
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        setEnergy(energy){
            this.energy = energy;
        }
        decreaseEnergy(){
            if(this.energy > 0){
                this.energy--;
            }
        }
        chargeEnergy(){
            if(this.energy < 100){
                this.energy++;
            } else if (this.energy == 100){
                alert("Full of Energy")
            }
        }
    }

    function Get() {
        // var pic = "<img src='031-Landscape02.png' height='320' width='640'/>"
        document.getElementById("power").innerHTML = "Power: " + lamp.getBattery() + "%"
        // document.getElementById("Div").innerHTML = pic;
    }
    // Đặt lại giá trị Battery
    function Set() {
        var setUp = prompt("Enter the number u want to change")
        power.setEnergy(setUp);
        document.getElementById("power").innerHTML = "Power: " + lamp.getBattery() + "%"
    }
    // Sạc đèn
    function charge() {
        power.chargeEnergy()
        document.getElementById("power").innerHTML = "Power: " + power.getEnergy() + "%"
    }
    // Bật đèn
    function turnOnTheLight() {
        document.getElementById("Div").innerHTML = lamp.light(lamp.turnOn());
        power.decreaseEnergy()
        document.getElementById("power").innerHTML = "Power: " + power.getEnergy() + "%"
    }
    function turnOffTheLight() {
        document.getElementById("Div").innerHTML = lamp.light(lamp.turnOff());
        power.decreaseEnergy()
        document.getElementById("power").innerHTML = "Power: " + power.getEnergy() + "%"
    }
